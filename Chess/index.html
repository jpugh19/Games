<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <style>
      .promotion-alert {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
    </style>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/Tone.js"></script>
    <script src="libraries/planck.min.js"></script>
    <script src="libraries/p5play.js"></script>
    <script src="libraries/p5.webserial.js"></script>
  </head>

  <body>
    <div id="promotionAlert" class="promotion-alert">
      <p>What piece do you want to promote to?</p>
      <button onclick="handleAction('Q')">Queen</button>
      <button onclick="handleAction('R')">Rook</button>
      <button onclick="handleAction('B')">Bishop</button>
      <button onclick="handleAction('K')">Knight</button>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
